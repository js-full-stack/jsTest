<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Событие сабмита формы</title>
    <link rel="stylesheet" href="./css/common.css" />

  <body>
    <h1>Событие сабмита формы</h1>
    <p><a href="./8-listener.html">События: общее</a></p>

    <p><a href="/10-input_listene.html">События инпута</a></p>

    <!-- Событие сабмита формы -->
    <form class="js-register-form">
      <div role="group">
        <label>
          Name
          <input name="name" type="text" autocomplete="off" />
        </label>
        <label>
          Email
          <input type="email" name="email" autocomplete="off" />
        </label>
        <label>
          Password
          <input name="password" type="password" />
        </label>
      </div>

      <br />

      <div role="group">
        <b>Выберите тип подписки:</b>
        <label>
          <input type="radio" name="subscription" value="free" />
          Free
        </label>
        <label>
          <input type="radio" name="subscription" value="basic" />
          Basic
        </label>
        <label>
          <input type="radio" name="subscription" value="pro" />
          Pro
        </label>
      </div>

      <br />

      <button type="submit">Зарегистрироваться</button>
    </form>

    <script src="./module-7/5-forms.js" type="module"></script>
    <script src="./module-7/6-input.js" type="module"></script>
  </body>
